<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>

  <!-- Automatic redirect -->
  <meta http-equiv="refresh" content="0; url=https://mwrouin.github.io/Portfolio/" />

  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #aaaaaa;
      --accent-color: #4CAF50;
      --accent-hover: #45A049;
      --title-color: #4CAF50DD;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    main {
      background-color: var(--card-bg);
      padding: 2rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 12px #00000099;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    main.fade-in {
      opacity: 1;
    }

    h1 {
      margin-top: 0;
      color: var(--title-color);
    }

    p {
      margin: 1rem 0;
    }

    .note {
      font-size: 0.9rem;
      color: var(--text-color);
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: var(--accent-color);
      background-color: var(--bg-color);
      border-radius: 4px;
      box-shadow: 0 0 12px #4CAF5099;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: var(--accent-hover);
      color: var(--bg-color);
    }
  </style>
</head>

<body>
  <main>
    <h1>Redirecting...</h1>
    <p>You’ll be automatically redirected to the destination page.</p>
  </main>
  <script>
    const mainContentTimeout = 
    `<h1>Redirecting...</h1>
    <p>You’ll be automatically redirected to the destination page.</p>
    <p class="note">If it doesn’t happen, please click below!</p>
    <a href="https://mwrouin.github.io/Portfolio/">Go to Destination</a>`
    setTimeout(() => {
      const mainElement = document.getElementsByTagName('main')[0];
      mainElement.classList.add('fade-in');
      setTimeout(() => {
        const mainElement = document.getElementsByTagName('main')[0];
        mainElement.classList.remove('fade-in');
        setTimeout(() => {
          mainElement.innerHTML = mainContentTimeout;
          mainElement.classList.add('fade-in');
        },300)
      }, 2000);
    }, 1000);
  </script>
</body>
</html>
